<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailControl" type="email">
                <mat-error *ngIf="emailControl.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="emailControl.hasError('email')">
                    Invalid email
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="passwordControl" [type]="hidePassword ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' :
                    'visibility_off'}}</mat-icon>
                <mat-error *ngIf="passwordControl.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submit()">Login</button>
    </mat-card-actions>
</mat-card>
